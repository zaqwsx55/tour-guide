<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ place?.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-spinner *ngIf="!imgLoaded"></ion-spinner>
    <img src="{{ place?.photo }}" (load)="imageLoaded()"/>
    <ion-card-content>
      <p>{{ place?.desc }}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button block (click)="onDismiss()" color="accent">Zamknij</button>
</ion-content>
