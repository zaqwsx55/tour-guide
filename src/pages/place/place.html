<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ place?.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{ place?.photo }}">
  <p>{{ place?.desc }}</p>
  <button ion-button block (click)="onDismiss()" color="accent">Zamknij</button>
  <div id="map" style="width: 100%; height: 100%"></div>
</ion-content>
