<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mapa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="position: absolute; left: 0px; bottom: 0px; z-index: 100; background-color: white; width: 100%">
    Lat: {{ position?.coords.latitude }}, Lng: {{ position?.coords.longitude }}<br>
    Distance: {{ distance }}
  </div>
  <div #map id="map"></div>
</ion-content>
