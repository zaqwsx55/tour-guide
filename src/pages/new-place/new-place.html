<ion-header>
  <ion-navbar>
    <ion-title>Add Place</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="newPlaceForm" (ngSubmit)="onSubmit()" novalidate>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <button ion-button block type="submit">Add Place</button>
  </form>
</ion-content>
